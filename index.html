<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Cloaking with JavaScript</title>
  <style>
    /* Ensure full page coverage */
    body, html {
      height: 100%;
      margin: 0;
    }
    #content {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="content"></div>

  <script>
    document.getElementById('content').innerHTML = '<iframe src="https://fluentixxx.tiiny.io/" width="100%" height="100%" style="border: none;"></iframe>';
  </script>

</body>
</html>
